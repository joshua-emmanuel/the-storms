<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>The Storms Movie</title>
    <style>
      :root {
        font-family: Inter, sans-serif;
        font-feature-settings: "liga" 1, "calt" 1; /* fix for Chrome */
      }

      @supports (font-variation-settings: normal) {
        :root {
          font-family: InterVariable, sans-serif;
        }
      }

      * {
        margin: 0;
        padding: 0;
      }

      .wrapper {
        max-width: 90rem;
        margin-inline: auto;
        padding-inline: 2rem;
      }

      .header {
        margin-block: 1.5rem;
      }

      .header > .wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header li {
        list-style: none;
      }

      .header li a {
        color: inherit;
        text-decoration: none;
      }

      .header nav ul {
        display: flex;
        gap: 1rem;
      }

      .btn-contact {
        cursor: pointer;
        padding: 0.5em 1em;
        font-size: 0.875rem;
        border-radius: 0.25rem;
        background-color: black;
      }

      .header a.btn-contact {
        color: white;
      }

      main {
        margin-block: 4rem;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        border-radius: 0.5rem;
        object-fit: contain;
      }

      .swiper-pagination {
        top: 2rem;
      }

      .footer {
        font-size: 0.875rem;
        text-align: center;
        margin-block: 2rem;
      }

      @media (max-width: 35em) {
        .header h1 {
          font-size: 1.25rem;
        }

        .header li {
          font-size: 0.875rem;
        }

        .swiper-slide img {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1>The Storms</h1>
        <nav>
          <ul>
            <li>
              <a href="">Brochure</a>
            </li>
            <li>
              <a class="btn-contact" href="">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="wrapper">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="https://i.ibb.co/Hdh6cqy/The-Storms-Web-Banner.jpg"
                alt="The-Storms-Web-Banner"
                border="0"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://i.ibb.co/tD277Fd/The-Storms-Web-Banner-2.jpg"
                alt="The-Storms-Web-Banner-2"
                border="0"
              />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </main>

    <!-- <embed
        src="brochure.pdf"
        type="application/pdf"
        height="700px"
        width="500"
      /> -->

    <footer class="footer">
      <div class="wrapper">
        <p>Copyright &copy; The Storms Movie</p>
        <p>Primestone Hidden Pearl International Co. Ltd</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      const swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 4000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
